<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer countdown</title>
</head>

<body>
    <h2>TODAY</h2>
    <p ><span id="leftedDays"></span> days have left since 2024 January 1st</p>
    <div class="wrapper">
        <div class="container">
            <div class="inner-container">
                <div class="date">
                    <span id="day">18</span>
                    <span> </span>
                    <span id="month">May</span>
                    <span> </span>
                    <span id="year">2024</span>
                </div>
                <div class="clock">
                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
